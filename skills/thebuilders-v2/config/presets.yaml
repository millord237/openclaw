# Episode Presets

company_deep_dive:
  description: "Full company history deep dive"
  target_length: 25  # minutes
  sections:
    - hook
    - origin
    - inflection_1
    - inflection_2
    - messy_middle
    - now
    - takeaways
  hook_style: story
  citation_density: medium
  min_turns: 120

quick_explainer:
  description: "Quick overview of a topic"
  target_length: 10
  sections:
    - hook
    - what
    - why
    - how
    - takeaway
  hook_style: question
  citation_density: low
  min_turns: 50

founder_story:
  description: "Focus on founder journey"
  target_length: 20
  sections:
    - hook
    - before
    - genesis
    - struggle
    - breakthrough
    - now
    - lessons
  hook_style: story
  citation_density: medium
  min_turns: 100

product_breakdown:
  description: "Technical product deep dive"
  target_length: 20
  sections:
    - hook
    - problem
    - solution
    - architecture
    - evolution
    - impact
    - future
  hook_style: data
  citation_density: high
  min_turns: 100
